<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Reddit Gaming Scraper</title>
    <style>
      body { background-color: darkgray }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles{
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 40%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea{
        height: 200px;
        font-size: 18px;
      }
      p{
        float: left;
        display: block;
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Reddit Gaming Scraper</h1>
      <h2><i>Scraping the contents of /r/gaming since 2019!</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
